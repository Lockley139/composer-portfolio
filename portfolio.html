<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of film, TV, and game music projects." />
  <title>Portfolio | Composer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Cormorant Garamond', 'Georgia', 'serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-black text-white antialiased">
  <header id="site-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4 px-6">
    <nav class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl font-medium tracking-tight text-white hover:text-gray-300 transition-colors">Composer</a>
      <button id="nav-toggle" type="button" class="md:hidden p-2 text-white" aria-label="Toggle menu" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <ul id="nav-menu" class="hidden md:flex flex-col md:flex-row gap-6 md:gap-8 list-none m-0 p-0 md:items-center absolute md:relative top-full left-0 right-0 md:top-auto md:left-auto md:right-auto py-4 md:py-0 px-6 md:px-0 bg-black/95 md:bg-transparent border-t md:border-0 border-white/10">
        <li><a href="index.html" class="text-white/80 hover:text-white link-underline">Home</a></li>
        <li><a href="portfolio.html" class="text-white/90 hover:text-white link-underline">Portfolio</a></li>
        <li><a href="about.html" class="text-white/80 hover:text-white link-underline">About</a></li>
        <li><a href="contact.html" class="text-white/80 hover:text-white link-underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-24 md:pt-32 pb-24 px-6">
    <div class="max-w-7xl mx-auto">
      <header class="mb-16 md:mb-20">
        <h1 class="font-display text-4xl md:text-6xl font-light text-white mb-4 fade-in-up">Portfolio</h1>
        <p class="text-white/70 text-lg max-w-2xl fade-in-up stagger-1">Selected projects across film, television, and interactive media.</p>
      </header>

      <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
        <!-- Project cards injected by JS from projects-data.js -->
      </div>
    </div>
  </main>

  <!-- Project detail modal -->
  <div id="project-modal" class="fixed inset-0 z-[100] hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="modal-backdrop" class="modal-backdrop absolute inset-0" aria-hidden="true"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4 md:p-8 overflow-y-auto">
      <div id="modal-content" class="modal-content relative w-full max-w-3xl bg-zinc-900/95 border border-white/10 rounded-xl shadow-2xl p-6 md:p-10 max-h-[90vh] overflow-y-auto">
        <button id="modal-close" type="button" class="absolute top-4 right-4 p-2 text-white/70 hover:text-white transition-colors rounded-lg hover:bg-white/10" aria-label="Close modal">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>

  <footer class="border-t border-white/10 py-8 px-6">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
      <span class="text-white/60 text-sm">© 2025 Composer Portfolio.</span>
      <nav class="flex gap-6">
        <a href="index.html" class="text-white/60 hover:text-white text-sm transition-colors">Home</a>
        <a href="portfolio.html" class="text-white/60 hover:text-white text-sm transition-colors">Portfolio</a>
        <a href="about.html" class="text-white/60 hover:text-white text-sm transition-colors">About</a>
        <a href="contact.html" class="text-white/60 hover:text-white text-sm transition-colors">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="js/projects-data.js"></script>
  <script src="js/portfolio.js"></script>
  <script>
    (function () {
      var grid = document.getElementById('portfolio-grid');
      var projects = window.PORTFOLIO_PROJECTS || [];
      projects.forEach(function (project, i) {
        var thumb = project.thumbnail || 'assets/images/placeholder-1.jpg';
        var card = document.createElement('article');
        card.className = 'project-card fade-in-up rounded-xl overflow-hidden bg-white/5 border border-white/10 cursor-pointer group';
        card.setAttribute('data-project-index', i);
        card.innerHTML =
          '<div class="aspect-[4/3] bg-white/5 overflow-hidden relative">' +
          '<img src="' + (thumb || '') + '" alt="" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\'">' +
          '<div class="absolute inset-0 flex items-center justify-center bg-zinc-900/80 text-white/60 text-4xl" style="display:none">♪</div>' +
          '</div>' +
          '<div class="p-6">' +
          '<span class="text-white/50 text-sm">' + (project.year || '') + '</span>' +
          '<h2 class="font-display text-xl font-medium text-white mt-1 group-hover:text-white/90">' + (project.title || 'Project') + '</h2>' +
          '</div>';
        card.addEventListener('click', function () {
          if (window.openProject) window.openProject(project);
        });
        card.style.animationDelay = (i * 0.08) + 's';
        grid.appendChild(card);
      });
    })();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
