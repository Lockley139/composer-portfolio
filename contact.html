<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact — composer for games and film." />
  <title>Contact | Composer for Games and Film</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Cormorant Garamond', 'Georgia', 'serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-black text-white antialiased">
  <header id="site-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4 px-6">
    <nav class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="font-display text-2xl font-medium tracking-tight text-white hover:text-gray-300 transition-colors">Composer</a>
      <button id="nav-toggle" type="button" class="md:hidden p-2 text-white" aria-label="Toggle menu" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <ul id="nav-menu" class="hidden md:flex flex-col md:flex-row gap-6 md:gap-8 list-none m-0 p-0 md:items-center absolute md:relative top-full left-0 right-0 md:top-auto md:left-auto md:right-auto py-4 md:py-0 px-6 md:px-0 bg-black/95 md:bg-transparent border-t md:border-0 border-white/10">
        <li><a href="index.html" class="text-white/80 hover:text-white link-underline">Home</a></li>
        <li><a href="portfolio.html" class="text-white/80 hover:text-white link-underline">Portfolio</a></li>
        <li><a href="about.html" class="text-white/80 hover:text-white link-underline">About</a></li>
        <li><a href="contact.html" class="text-white/90 hover:text-white link-underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-24 md:pt-32 pb-24 px-6">
    <div class="max-w-2xl mx-auto">
      <h1 class="font-display text-4xl md:text-6xl font-light text-white mb-4 fade-in-up">Contact</h1>
      <p class="text-white/70 text-lg mb-12 fade-in-up stagger-1">For commissions, licensing, and collaboration.</p>

      <div class="mb-12 fade-in-up stagger-2">
        <p class="text-white/60 text-sm mb-2">Email</p>
        <a id="contact-email" href="mailto:hello@yourname.com" class="text-white/90 hover:text-white link-underline text-lg">hello@yourname.com</a>
      </div>

      <form id="contact-form" class="space-y-6 fade-in-up stagger-3" action="#" method="post">
        <div>
          <label for="name" class="block text-sm font-medium text-white/80 mb-2">Name</label>
          <input type="text" id="name" name="name" required class="input-field w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/30 transition-colors" placeholder="Your name" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-white/80 mb-2">Email</label>
          <input type="email" id="email" name="email" required class="input-field w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/30 transition-colors" placeholder="you@example.com" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-white/80 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="input-field w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/30 transition-colors resize-y" placeholder="Tell me about your project…"></textarea>
        </div>
        <button type="submit" class="px-8 py-4 bg-white text-black font-medium rounded-lg hover:bg-white/90 transition-colors focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-black">Send message</button>
      </form>
    </div>
  </main>

  <footer class="border-t border-white/10 py-8 px-6">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
      <span class="text-white/60 text-sm">© 2025 Composer.</span>
      <nav class="flex gap-6">
        <a href="index.html" class="text-white/60 hover:text-white text-sm transition-colors">Home</a>
        <a href="portfolio.html" class="text-white/60 hover:text-white text-sm transition-colors">Portfolio</a>
        <a href="about.html" class="text-white/60 hover:text-white text-sm transition-colors">About</a>
        <a href="contact.html" class="text-white/60 hover:text-white text-sm transition-colors">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="js/portfolio-data.js"></script>
  <script src="js/main.js"></script>
  <script>
    (function () {
      var data = window.PORTFOLIO_DATA;
      if (data && data.site && data.site.contactEmail) {
        var el = document.getElementById('contact-email');
        if (el) {
          el.textContent = data.site.contactEmail;
          el.href = 'mailto:' + data.site.contactEmail;
        }
      }
      document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you. Connect this form to your backend or a service like Formspree or Netlify Forms.');
      });
    })();
  </script>
</body>
</html>
